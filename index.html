  <script>
    // 规定 1920屏幕宽度 font-size为16px 获取当前屏幕宽度计算出当前屏幕下的font-size
    document.documentElement.style.fontSize = `${(16 * window.innerWidth) / 1920}px`
  </script>

    <div id="app"></div>
